<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Po-chiang "Bob" Chao</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
           font-family: 'Caveat';
           font-size: 4em;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
          text-align: center;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: x-small;
            background-color: #333;
            color: gray;
            text-align: center;
            padding: 2em 0;
        }
      .footer q {
        font-style: italic;
      }
        @media (max-width: 600px) {
            header h1, header h2 {
                font-size: 1.5em;
            }
        }
        
        .organizations {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .organization {
            margin: 10px;
            width: 120px; /* Logo 容器的寬度 */
            text-align: center;
        }
        .organization img {
            max-width: 100%; /* 確保 Logo 不會超出容器 */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Po-chiang &quot;Bob&quot; Chao</h1>
        <h2>A product guy & free culture advocator</h2>
      <p>#freedom, #web, #human</p>
    </header>
    <main>
        <ul>
            <li><a href="https://words.bobchao.net" rel="me">words.bobchao.net</a></li>
            <li><a href="https://floss.social/@bobchao" rel="me">floss.social/@bobchao</a></li>
            <li><a href="https://www.linkedin.com/in/bobchao" rel="me">www.linkedin.com/in/bobchao</a></li>
        </ul>
    </main>
    <section class="organizations">
        <div class="organization">
            <a href="https://coscup.org" target="_blank">
                <img src="coscuplogo.png" alt="COSCUP Logo">
            </a>
        </div>
        <div class="organization">
            <a href="https://ocf.tw" target="_blank">
                <img src="ocflogo.png" alt="OCF Logo">
            </a>
        </div>
    </section>
    <div class="footer">
        <q>A painless lesson is one without any meaning. One who does not sacrifice anything cannot achieve anything.</q> -- Fullmetal Alchemist
    </div>

</html>
